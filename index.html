<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Alex Curran">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Kalam|Open+Sans&display=swap" rel="stylesheet">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>

        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>

        <section class="score-board-container">
            <section>
                <h2 class="user-label">User</h2>
                <p class="user-score">0</p>
            </section>
            <section>
                <h2 class="computer-label">Computer</h2>
                <p class="computer-score">0</p>
            </section>
        </section>
        <section class="jumbotron-container">
            <p>Hello, scissors wins!</p>
        </section>
        <section class="buttons-container">
            <button class="btn btn-rock"></button>
            <button class="btn btn-paper"></button>
            <button class="btn btn-scissors"></button>
        </section>

        <script src="script.js"></script>
    </body>
</html>
